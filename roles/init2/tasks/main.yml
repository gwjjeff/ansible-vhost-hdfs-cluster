---
- name: modify dns server
  lineinfile:
    dest: /etc/sysconfig/network-scripts/ifcfg-eth0
    state: present
    regexp: '^DNS1='
    line: 'DNS1=10.0.2.5'

- name: modify resolv.conf
  lineinfile:
    dest: /etc/resolv.conf
    state: present
    line: 'nameserver 10.0.2.5'
    insertafter: '^; generated by.*$'