---
- name: modify dns server
  lineinfile:
    dest: /etc/sysconfig/network-scripts/ifcfg-eth0
    state: present
    regexp: '^DNS1='
    line: 'DNS1={{ local_nameserver }}'

- name: modify resolv.conf
  lineinfile:
    dest: /etc/resolv.conf
    state: present
    line: 'nameserver {{ local_nameserver }}'
    insertafter: '^; generated by.*$'